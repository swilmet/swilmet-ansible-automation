---
- name: configure imwheel for the user
  copy:
    src: "imwheelrc"
    dest: "~/.imwheelrc"
    owner: "{{ ansible_facts['user_uid'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: 0664

- name: autostart imwheel on desktop session opening
  copy:
    src: "imwheel.desktop"
    dest: "~/.config/autostart/imwheel.desktop"
    owner: "{{ ansible_facts['user_uid'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: 0664
