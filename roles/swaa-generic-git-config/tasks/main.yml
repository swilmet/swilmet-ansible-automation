---
- name: configure git
  copy:
    src: "{{ item }}"
    dest: "~/.{{ item }}"
    owner: "{{ ansible_facts['user_uid'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: 0644
  with_items:
    - gitconfig
    - gitignore
